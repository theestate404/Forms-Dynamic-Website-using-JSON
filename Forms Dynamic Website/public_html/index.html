<html>
    <head>
        <title>Database</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <script src = "javascript/tag_manager.js"></script>
        <script src = "javascript/fetch_goals.js"></script>
        <script src = "javascript/modalsAndMenu_logic.js"></script>
        
    </head>
    <body>
            <button id="hamburgerButton" onclick="toggleMenu()">â˜°</button>
        
        <div id = "navMenu">
            <button class="card" onclick = "openDatabaseTable()">Database Table</button>
            <button class="card" onclick = "openTagManager()">Tags Manager</button>
            <button class="card" onclick = "openAddManager()">Add Target</button>
        </div>
        <dialog id = "infoModal" class="card">
                <button id = "closeInfoModal" class="close_btn">Close</button>
                <div id = "infoModalContent"></div>
        </dialog>
       
        <dialog id="deleteModal">
            <h2>Delete Confirmation</h2>
            <p id="messageDelete"></p>
            <button id="confirmDelete" class = "delete_btn">Delete</button>
            <button id="cancelDelete" onclick="closeDeleteConfirmationWindow()">Cancel</button>
        </dialog>
        <!-- Table/Cards -->
        <div id= "databaseTable"></div>
        <!-- _______________TAG MANAGER_______________ -->
        <div id = "tagManager" class="page">
            <h2> Tag manager</h2>
            <div class="card">
                <input type = "text" id = "tagInput" placeholder = "Enter new tag">
                <button id = "addTagButton" onclick = "addTag()">Add Tag</button>
                <button id = "removeTagButton" onclick = "removeTag()">Remove Tag</button>
                <button id = "modifyTagButton" onclick = "openModifyTagModal()">Modify Tag</button>
            </div>
            
            <dialog id = "modifyTagModal" class="card">
                <button id = "closeModifyTag" onclick = "closeModifyTagModal()">Close</button>
                <input type = "text" id = "tagToModify" placeholder = "Tag to edit">
                <input type = "text" id = "newModifiedTag" placeholder = "New edited tag">
                <button id = "submitModifyTag" onclick = "submitModifyTag()">Submit</button>
            </dialog>
            <div id = "tagManagerContent" class="card"></div>
        </div>
        <!-- _______________ADD TARGET_______________-->
        <div id="addManager" class="page">
            <h2>Add Target</h2>
            <form id="addManagerForm">
                <div class="card">
                    <label>Number</label><input type="text" id="targetNumber" placeholder="Number">
                    <label>Description</label><textarea id="targetDescription" placeholder="Description"></textarea>
                </div>
                <div class="card">
                    <label>Images</label><input type="file" id="targetImages" multiple>
                </div>
                <div class="card">
                    <label>Tags</label><input type="text" id="targetTags" placeholder="Tags">
                </div>
                <input type="button" value="submit" class="button" onclick="addTarget()">
            </form>
        </div>
    </body>
</html>
