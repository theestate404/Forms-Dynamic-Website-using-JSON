<html>
    <head>
        <title>Database</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/style.css" rel="stylesheet" type="text/css"/><script src = "javascript/fetch_goals.js"></script>
        <script src = "javascript/tag_manager.js"></script>
        <script src = "javascript/fetch_goals.js"></script>
        <script src = "javascript/modalsAndMenu_logic.js"></script>
        
    </head>
    <body>
        <button id="hamburgerButton" onclick="toggleMenu()">â˜°</button>
        
        <div id = "navMenu">
            <button onclick = "openDatabaseTable()">Database Table</button>
            <button onclick = "openTagManager()">Tags Manager</button>
            <button onclick = "openAddManager()">Add Target</button>
            <button>Modify Target</button>
        </div>
        <dialog id = "infoModal">
                <button id = "closeInfoModal" class="close_btn">Close</button>
                <div id = "infoModalContent"></div>
        </dialog>
       
        <dialog id="deleteModal">
            <h2>Delete Confirmation</h2>
            <p id="messageDelete"></p>
            <button id="confirmDelete" class = "delete_btn">Delete</button>
            <button id="cancelDelete" onclick="closeDeleteConfirmationWindow()">Cancel</button>
        </dialog>
        <!-- Table/Cards -->
        <div id= "databaseTable"></div>
        <!-- Tags -->
        <div id = "tagManager">
            <br>
            <h1> Tag manager</h1>
            <br>
            <input type = "text" id = "tagInput" placeholder = "Enter new tag">
            <button id = "addTagButton" onclick = "addTag()">Add Tag</button>
            <button id = "removeTagButton" onclick = "removeTag()">Remove Tag</button>
            <button id = "modifyTagButton" onclick = "openModifyTagModal()">Modify Tag</button>
            <dialog id = "modifyTagModal">
                <button id = "closeModifyTag" onclick = "closeModifyTagModal()">Close</button>
                <input type = "text" id = "tagToModify" placeholder = "Tag to edit">
                <input type = "text" id = "newModifiedTag" placeholder = "New edited tag">
                <button id = "submitModifyTag" onclick = "submitModifyTag()">Submit</button>
            </dialog>
            <div id = "tagManagerContent"></div>
        </div>
        <!-- Add -->
        <div id = "addManager">
            <br>
            <h1> Add manager</h1>
            <br>
            <input type = "text" placeholder= "Number"><br>
            <textarea placeholder="Description"></textarea><br>
            <p>Examples</p><br>
            <input type = "text" placeholder= "Title"><br>
            <textarea placeholder="Description"></textarea><br>
            <p>Images</p><br>
            <input type="file" id="myfile"><br>
            <input type = "text" placeholder= "Tags"><br>
        </div>
    </body>
</html>
